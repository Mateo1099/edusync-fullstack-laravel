version: '3.9'
services:
  app:
    build:
      context: ./docker
      dockerfile: Dockerfile
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=edusync_db
      - DB_USERNAME=edusync
      - DB_PASSWORD=edusyncpass
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
  web:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: edusync_db
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_USER: edusync
      MYSQL_PASSWORD: edusyncpass
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
volumes:
  dbdata:
