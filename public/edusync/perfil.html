<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"/><title>Mi Perfil - EduSync</title><link rel="stylesheet" href="styles/main.css"><script src="scripts/api-integration.js"></script><script src="scripts/header.js"></script><style>.card{background:#ffffffeb;padding:20px 26px;border-radius:18px;box-shadow:0 8px 30px -10px rgba(0,0,0,.3)}dl{display:grid;grid-template-columns:140px 1fr;row-gap:10px;column-gap:10px;font-size:.85rem}dt{font-weight:600;color:#05596c}dd{margin:0;color:var(--c-text)}</style></head><body><div class="eds-container"><h1 style="color:#fff;margin:18px 0 16px;">Mi Perfil</h1><div class="card"><dl><dt>Nombre</dt><dd id="p-name">--</dd><dt>Correo</dt><dd id="p-email">--</dd><dt>Rol</dt><dd id="p-role">--</dd><dt>Matr√≠cula</dt><dd id="p-matricula">--</dd></dl></div></div><script>document.addEventListener('DOMContentLoaded',async()=>{const api=window.eduSyncAPI;const ok=await api.verifyToken();if(!ok){location.href='login.html';return;}const u=api.user||{};document.getElementById('p-name').textContent=u.name||'--';document.getElementById('p-email').textContent=u.email||'--';document.getElementById('p-role').textContent=u.role||'--';if(u.role==='student'){try{const grades=await api.getMyGrades();const anyEnroll=grades&&grades[0];if(anyEnroll&&anyEnroll.student_matricula){document.getElementById('p-matricula').textContent=anyEnroll.student_matricula;} }catch(_){}}});</script></body></html>
