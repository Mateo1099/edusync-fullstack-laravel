<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"/><title>Dashboard Padres - EduSync</title><link rel="stylesheet" href="styles/main.css"><script src="scripts/api-integration.js"></script><script src="scripts/header.js"></script><style>.metric{padding:10px 12px;border-radius:10px;background:#f5fafb;margin-bottom:10px;border:1px solid #d2e6ea;font-size:.9rem}</style></head><body><div class="eds-container"><h1 style="color:#fff;margin:18px 0 14px;">Panel Padres/Tutores</h1><section class="eds-card"><div id="guardian-info" class="metric">Cargando...</div><div id="guardian-students" class="metric">Estudiantes asociados: --</div></section></div><script>document.addEventListener('DOMContentLoaded',async()=>{const api=window.eduSyncAPI;const ok=await api.verifyToken();if(!ok||api.user.role!=='guardian'){location.href='login.html';return;}const u=api.user;document.getElementById('guardian-info').innerHTML=`Usuario: <strong>${u.name}</strong><br>Rol: ${u.role}<br>Correo: ${u.email}`;});</script></body></html>
