<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"/><title>Mis Tareas - EduSync</title><link rel="stylesheet" href="styles/main.css"><script src="scripts/api-integration.js"></script><script src="scripts/header.js"></script><style>.tsk-panel{background:#ffffffeb;padding:18px 22px;border-radius:16px;box-shadow:0 8px 30px -10px rgba(0,0,0,.3)}.item{border:1px solid #d2e6ea;padding:10px 12px;border-radius:12px;margin-bottom:10px;background:#f7fbfc}.meta{font-size:.8rem;color:#05596c}</style></head><body><div class="eds-container"><h1 style="color:#fff;margin:18px 0 16px;">Mis Tareas</h1><div class="tsk-panel" id="list">Cargando...</div></div><script>document.addEventListener('DOMContentLoaded',async()=>{const api=window.eduSyncAPI;const ok=await api.verifyToken();if(!ok||api.user.role!=='student'){location.href='login.html';return;}try{const asgs=await api.getMyAssignments();const box=document.getElementById('list');box.innerHTML='';if(!Array.isArray(asgs)||asgs.length===0){box.textContent='No tienes tareas asignadas.';return;}asgs.forEach(a=>{const el=document.createElement('div');const due=a.due_date?new Date(a.due_date).toLocaleString():'';el.className='item';el.innerHTML=`<strong>${a.title||'Tarea'}</strong><div class='meta'>Curso: ${a.course_name||a.course?.name||'--'} | Entrega: ${due||'--'}</div><div>${a.description||''}</div>`;box.appendChild(el);});}catch(e){document.getElementById('list').textContent='Error al cargar';}});</script></body></html>
