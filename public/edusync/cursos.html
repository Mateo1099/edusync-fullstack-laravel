<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"/><title>Mis Cursos - EduSync</title><link rel="stylesheet" href="styles/main.css"><script src="scripts/api-integration.js"></script><script src="scripts/header.js"></script><style>.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:16px}.card{border:1px solid #d2e6ea;border-radius:14px;background:#ffffff;box-shadow:0 6px 22px -8px rgba(0,0,0,.2);padding:14px 16px}.card h3{margin:0 0 8px;color:var(--c-text)}.meta{font-size:.8rem;color:#05596c}</style></head><body><div class="eds-container"><h1 style="color:#fff;margin:18px 0 16px;">Mis Cursos</h1><div class="grid" id="grid">Cargando...</div></div><script>document.addEventListener('DOMContentLoaded',async()=>{const api=window.eduSyncAPI;const ok=await api.verifyToken();if(!ok){location.href='login.html';return;}const grid=document.getElementById('grid');grid.innerHTML='';try{if(api.user.role==='student'){const data=await api.getMyCourses();if(!Array.isArray(data)||data.length===0){grid.textContent='Sin cursos.';return;}data.forEach(c=>{const el=document.createElement('div');el.className='card';el.innerHTML=`<h3>${c.name||'Curso'}</h3><div class='meta'>Tareas activas: ${c.active_assignments??'--'} | Pr√≥xima entrega: ${c.next_due||'--'}</div>`;grid.appendChild(el);});}else if(api.user.role==='teacher'){const res=await fetch(api.baseURL+'/courses',{headers:{Authorization:'Bearer '+api.token,Accept:'application/json'}});const data=await res.json();if(!Array.isArray(data)||data.length===0){grid.textContent='Sin cursos.';return;}data.forEach(c=>{const el=document.createElement('div');el.className='card';el.innerHTML=`<h3>${c.name||'Curso'}</h3><div class='meta'>ID: ${c.id}</div>`;grid.appendChild(el);});}else{grid.textContent='No disponible para este rol.';}}catch(e){grid.textContent='Error al cargar.';}});</script></body></html>
