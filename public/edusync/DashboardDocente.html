<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"/><title>Dashboard Docente - EduSync</title><link rel="stylesheet" href="styles/main.css"><script src="scripts/api-integration.js"></script><script src="scripts/header.js"></script></head><body><div class="eds-container"><h1 style="color:#fff;margin:18px 0 10px;">Panel Docente</h1><div class="eds-grid" id="teacher-panels"><div class="eds-card"><h2 style="margin-top:0;color:var(--c-text);font-size:1.1rem">Informaci√≥n</h2><div id="teacher-info">Cargando...</div></div><div class="eds-card"><h2 style="margin-top:0;color:var(--c-text);font-size:1.1rem">Cursos</h2><div id="teacher-courses">Cargando...</div></div><div class="eds-card"><h2 style="margin-top:0;color:var(--c-text);font-size:1.1rem">Tareas recientes</h2><div id="teacher-assignments">Cargando...</div></div></div></div><script>document.addEventListener('DOMContentLoaded',async()=>{const api=window.eduSyncAPI;const ok=await api.verifyToken();if(!ok||api.user.role!=='teacher'){location.href='login.html';return;}const u=api.user;document.getElementById('teacher-info').innerHTML=`Nombre: <strong>${u.name}</strong><br>Correo: ${u.email}`;try{const courses=await api.getCourses();const cBox=document.getElementById('teacher-courses');cBox.innerHTML='';if(!Array.isArray(courses)||courses.length===0){cBox.textContent='Sin cursos.';} else {courses.forEach(c=>{const p=document.createElement('div');p.style.fontSize='.8rem';p.textContent=`${c.name||'Curso'} (ID ${c.id})`;cBox.appendChild(p);});}}catch{document.getElementById('teacher-courses').textContent='Error cargando cursos';}try{const assignments=await fetch(api.baseURL+'/assignments',{headers:{Authorization:'Bearer '+api.token,Accept:'application/json'}}).then(r=>r.json());const aBox=document.getElementById('teacher-assignments');aBox.innerHTML='';if(!Array.isArray(assignments)||assignments.length===0){aBox.textContent='Sin tareas.';} else {assignments.slice(0,5).forEach(a=>{const d=document.createElement('div');d.style.fontSize='.8rem';d.textContent=`${a.title||'Tarea'} -> Curso ${a.course_id}`;aBox.appendChild(d);});}}catch{document.getElementById('teacher-assignments').textContent='Error cargando tareas';}});</script></body></html>
